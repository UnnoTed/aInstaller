<!doctype html>
<html ng-app="gui"> <!-- ng-strict-di -->
  <head>
    <meta charset="utf-8">
    <title>aInstaller</title>
    <meta name="description" content="for ahud">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="./bower_components/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="./bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="./bower_components/spectrum/spectrum.css" />
    <link rel="stylesheet" href="./bower_components/angular-toasty/dist/angular-toasty.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" type="text/css" href="./app/icons.less">
    <link rel="stylesheet" href="./app/index.less">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="content">
      <div class="hud-layer">
        <!-- crosshair -->
        <div class="item crosshair" ng:repeat="(name, crosshair) in crosshairs" 
             ng:if="crosshair.enabled && name != 'list' && name != '' && name != 'current' && name != 'new'"
             ng:click="editCrosshair(name)" ng:class="{outline: crosshair.outline}"
             ng:style="{color: crosshair.color, 'font-size': (crosshairScale*1.32)*crosshair.size, width: crosshairScale*crosshair.size, height: crosshairScale*crosshair.size }">
             <!-- crosshair's font-size is 132% (so it can be centered) of 4.2 which is the scale that i think that it's similar to the game -->
          {{ crosshair.crosshair }}
        </div>

        <!-- health -->
        <div class="health afont ashadow" ng:style="{color: colors.health.color}">200</div>

        <!-- ammo -->
        <div class="ammo">
          <span class="main-ammo afont ashadow" ng:style="{color: colors.ammo.color}">4</span>
          <span class="reserve-ammo afont ashadow" ng:style="{color: colors.ammo_reserve.color}">20</span>
        </div>
      </div>

      <div class="sidebar" ng:include="'app/sidebar/sidebar.html'"></div>
      <div class="page full-width" ui:view></div>
      <a:video data-property="{videoURL:'https://www.youtube.com/watch?v=3YBsmwZi56s', showControls:false, quality:'hd1080', autoPlay:true, mute:true, startAt:0, opacity:1}" />
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <script>
    if (typeof module === 'object') {
      window.module = module; module = undefined;
    }
    </script>
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script>
    if (window.module) {
      module = window.module;
    }
    </script>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="./bower_components/angular-touch/angular-touch.js"></script>
    <script src="./bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="./bower_components/angular-messages/angular-messages.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-resource/angular-resource.js"></script>
    <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./bower_components/malarkey/dist/malarkey.min.js"></script>
    <script src="./bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <!--<script src="./bower_components/moment/moment.js"></script>-->
    <script src="./bower_components/jquery.mb.ytplayer/dist/jquery.mb.YTPlayer.js"></script>
    <script src="./bower_components/spectrum/spectrum.js"></script>
    <script src="./bower_components/angular-toasty/dist/angular-toasty.js"></script>
    <script src="./bower_components/angular-spectrum-colorpicker/dist/angular-spectrum-colorpicker.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <script type="text/javascript" src="app/index.module.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
