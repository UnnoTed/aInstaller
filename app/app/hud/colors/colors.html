<div id="page-colors" class="container">
  <div class="menu page full-width">
    <!-- select -->
    <div class="item select auto">
      <span class="label">Hud Element</span>
      <select ng:model="color.current">
        <option value="">Choose a element!</option>
        <!-- hp -->
        <option value="hp">HP</option>
        <option value="hp_buff">HP Buff</option>
        <option value="hp_low">HP Low</option>
        
        <!-- numbers -->
        <option value="damage">Damage Numbers</option>
        <option value="healing">Healing Numbers</option>

        <!-- ammo -->
        <option value="ammo">Ammo In Clip</option>
        <option value="ammo_reserve">Ammo In Reserve</option>
        <option value="ammo_no_clip">Ammo No Clip</option>

        <!-- flash -->
        <option value="low_ammo_flash_start">Low Ammo Flash Start</option>
        <option value="low_ammo_flash_end">Low Ammo Flash End</option>

        <!-- class -->
        <option value="stickies">Stickies (Demoman)</option>
        <option value="metal">Metal (Engineer)</option>

        <option value="killstreak">KillStreak</option>

        <!-- medic -->
        <option value="charge_percent">Charge Percentage (Medic)</option>
        <option value="ubercharge_meter">Ubercharge Meter (Medic)</option>
        <option value="ubercharge_flash_start">Ubercharge Flash Start (Medic)</option>
        <option value="ubercharge_flash_end">Ubercharge Flash End (Medic)</option>
      </select>
    </div>

    <!-- color -->
    <div ng:show="color.current" class="item color">
      <span class="label">Color</span>
      <div class="color">
        <input spectrum-colorpicker options="colorpicker" ng:model="color.color" />
      </div>
    </div>

    <!-- save -->
    <div ng:show="color.current" class="item check right" ng:click="sendEvent('save')">
      <span class="label">Save</span>
      <div class="icon">
        <i class="flaticon-technology"></i>
      </div>
    </div>

    <!-- cancel -->
    <div ng:show="color.current" class="item check right" ng:click="sendEvent('cancel')">
      <span class="label">Cancel</span>
      <div class="icon">
        <i class="flaticon-close47"></i>
      </div>
    </div>

     <!-- reset -->
    <div ng:show="color.current" class="item check right" ng:click="sendEvent('reset')">
      <span class="label">Reset</span>
      <div class="icon">
        <i class="flaticon-rubbish-bin"></i>
      </div>
    </div>

  </div>
</div>
