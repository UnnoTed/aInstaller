<div id="page-settings" class="container" ng:init="hideHudMenu = false">
  <div class="menu page full-width">

    <!-- hl2 -->
    <div class="item text tooltip" ng:click="choose()">
      <span class="tooltiptext">Leave blank for auto!</span>
      <span class="label">hl2.exe</span>
      <input class="text" contenteditable="true" ng:blur="restore()" ng:model="settings.hl2">
    </div>

    <!-- crosshairs -->
    <div class="item check" ng:click="settings.video = !settings.video; save()">
      <span class="label">Video</span>
      <div class="icon">
        <i ng:class="{'flaticon-close47': !settings.video, 'flaticon-check52': settings.video}"></i>
      </div>
    </div>

    <div class="item text" ng:show="settings.video">
      <span class="label">Video URL</span>
      <input class="text" contenteditable="true" ng:blur="save()" ng:model="settings.video_url">
    </div>

    <!-- auto updater -->
    <div class="item text" ng:click="settings.auto_updater = !settings.auto_updater; save()">
      <span class="label">Auto Updater</span>
      <div class="icon">
        <i ng:class="{'flaticon-close47': !settings.auto_updater, 'flaticon-check52': settings.auto_updater}"></i>
      </div>
    </div>
  </div>
</div>
