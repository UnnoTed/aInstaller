<div id="page-dashboard" class="container">
  <div class="dash menu page full-width">
    <div class="version">
      <div class="latest ashadow">
        Latest Version: <span>{{ version.latest }}</span>
      </div>
      <div class="current ashadow">
        Current Version: <span ng-class="{'green': state === 'INSTALLED'}">{{ version.current || 'not installed!' }}</span>
      </div>
    </div>

    <div class="state">
      <div class="ashadow">
        ahud
        <span ng-switch="state">
          <span ng-switch-default>'s state is unknown.</span>
          <span ng-switch-when="UPDATE_AVAILABLE"> is not up to date.</span>
          <span ng-switch-when="NOT_INSTALLED"> is not installed.</span>
          <span ng-switch-when="INSTALLED"> is installed and up to date.</span>
          <span ng-switch-when="CHANGED"> is changed, click to apply changes.</span>
        </span>
      </div>

    </div>
    
    <div class="item check right" ng:click="changeState()">
      <span class="label" ng-switch="state">
        <span ng-switch-default>...</span>
        <span ng-switch-when="UPDATE_AVAILABLE">Update</span>
        <span ng-switch-when="NOT_INSTALLED">Install</span>
        <span ng-switch-when="INSTALLED">Remove</span>
        <span ng-switch-when="CHANGED">Apply Changes</span>
      </span>
      <div class="icon">
        <i ng:class="{'flaticon-cloud-computing': state === 'NOT_INSTALLED', 'flaticon-rubbish-bin': state === 'INSTALLED'}"></i>
      </div>
    </div>
  </div>

  <div class="news">

    <!-- articles -->
    <div ng:repeat="article in dashboard.news" class="item">
      <h4><a href="{{:: article.Links[0].Href }}">{{:: article.Title }}</a></h4>
      <div class="description" ng:bind:html="article.Description">
      </div>
    </div>
    <!-- end: articles -->
  </div>
</div>
